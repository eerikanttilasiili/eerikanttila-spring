name: build and deploy app
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      # Build the React app
      - name: Build React app
        run: npm run build-for-azure
        working-directory: ./frontend

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      # Build with Maven
      - name: Build with Maven
        run: mvn clean package

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: eaxpost # Your Docker Hub username
          password: Dockerpassword12! # Your Docker Hub password (consider using GitHub Secrets in real deployment)

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: eaxpost/demo:latest # Update with your Docker image tag

      # Deploy Docker image to Azure Web App using Docker Hub
      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "eerikanttila-webapp" # Your Azure Web App name
          slot-name: "production" # The deployment slot (default is 'production')
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Use the publish profile for authentication
          images: "eaxpost/demo:latest" # Docker Hub image name with tag
