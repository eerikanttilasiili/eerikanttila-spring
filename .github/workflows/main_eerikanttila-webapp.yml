name: build, deploy, publish app
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      # Build the React app
      - name: Build React app
        run: npm run build-for-azure
        working-directory: ./frontend

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build with Maven
        run: mvn clean package

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: eaxpost
          password: Dockerpassword12!

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: eaxpost/demo:latest

      # Deploy the Docker image to Azure Web App
      - name: Deploy to Azure Web App (Docker)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "eerikanttila-webapp"
          images: "eaxpost/demo:latest"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
