# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Container App to Azure Web App - eerikanttila-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: index.docker.io
          username: ${{ secrets.AzureAppService_ContainerUsername_df15c466057248b0a45859b854e3fe63 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_26995c5417e648fab73f7987af59f412 }}

      - name: Build and Push Container Image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            index.docker.io/${{ secrets.AzureAppService_ContainerUsername_df15c466057248b0a45859b854e3fe63 }}/openjdk:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: eerikanttila-webapp
          slot-name: production
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6bdf415b065450aba22a3f0e3e1b99f }}
          images: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_df15c466057248b0a45859b854e3fe63 }}/openjdk:${{ github.sha }}
