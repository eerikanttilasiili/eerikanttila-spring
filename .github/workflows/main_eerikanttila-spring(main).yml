name: Build and deploy JAR app to Azure Web App - eerikanttila-spring

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Build with Maven
        run: mvn clean install

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build-for-azure

      # List the contents of the frontend build directory
      - name: List frontend build directory
        working-directory: ./frontend
        run: ls -la build

      # Upload the built JAR file
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: "${{ github.workspace }}/target/*.jar"

      # Upload the built frontend files
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: "./frontend/build/**" # Ensure this path is correct

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "main"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download the JAR artifact
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # Download the frontend artifact
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build

      # Deploy JAR file
      - name: Deploy JAR to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "eerikanttila-spring"
          slot-name: "main"
          package: "*.jar"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C6AE559666A34B5CB73DA7E00D521A3A }}

      # Deploy frontend build
      - name: Deploy frontend to Azure Web App
        run: |
          # Unzip and deploy frontend build files to the desired path
          mkdir -p /site/wwwroot/frontend
          unzip frontend-build.zip -d /site/wwwroot/frontend
