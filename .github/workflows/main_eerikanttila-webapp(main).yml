# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - eerikanttila-webapp(main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2b4d00febc24b90a4ab68b046492f95 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_130f39eed9974ab2b3f996e1817959e6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c2b4d00febc24b90a4ab68b046492f95 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'main'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eerikanttila-webapp'
        slot-name: 'main'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cc997c6a6f2446ac8d11c6942b4ae35d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c2b4d00febc24b90a4ab68b046492f95 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'